name: Test Suite

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  # Explicitly set empty API variables to ensure tests don't accidentally call APIs.
  # Note: The π/config.py uses getenv() which treats empty string as falsy for api_key.
  # Setting empty strings is safe because:
  # 1. dspy.LM is mocked before it's instantiated, so api_key is never validated
  # 2. clean_env fixture uses monkeypatch.delenv() which removes vars entirely
  # 3. Tests check for mock injection, not env var presence
  CLIPROXY_API_BASE: ""
  CLIPROXY_API_KEY: ""

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.13"]

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}

      - name: Install dependencies
        run: uv sync --all-groups

      - name: Run linting
        run: uv run ruff check .

      - name: Run format check
        run: uv run ruff format --check .

      - name: Run tests (no API)
        run: uv run pytest tests/ -v --tb=short
        env:
          CLIPROXY_API_BASE: ""
          CLIPROXY_API_KEY: ""

      - name: Run tests with coverage
        run: uv run pytest tests/ -v --cov=π --cov-report=xml --cov-report=term-missing
        env:
          CLIPROXY_API_BASE: ""
          CLIPROXY_API_KEY: ""

      - name: Verify no API calls marker
        run: uv run pytest -m no_api tests/ -v --tb=short

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          fail_ci_if_error: false
        continue-on-error: true
